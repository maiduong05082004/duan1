<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng ký thành viên</title>
<style>
   
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .register-modal {
        width: 400px;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .register-modal h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    .register-modal input[type=text],
    .register-modal input[type=password] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    .register-modal input[type=submit] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }
    .register-modal input[type=submit]:hover {
        background-color: #0056b3;
    }
    .register-modal a {
        color: #007bff;
        display: block;
        text-align: center;
        margin-top: 15px;
    }
    .close-modal {
        float: right;
        font-size: 1.2em;
        cursor: pointer;
    }
    /* Style for the open button */
.open-modal-btn {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}
.open-modal-btn:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>
<!-- Button to open the modal -->
<button class="open-modal-btn">Đăng ký</button>

<div class="modal-overlay"  >
    <div class="register-modal">
        <span class="close-modal">&times;</span>
        <h2>Đăng ký thành viên</h2>
        <form action="/submit_registration" method="post">
            <input type="text" name="username" placeholder="Tên đăng nhập" required>
            <input type="password" name="password" placeholder="Mật khẩu" required>
            <input type="password" name="confirm_password" placeholder="Nhập lại mật khẩu" required>
            <input type="text" name="display_name" placeholder="Tên hiển thị" required>
            <input type="submit" value="Đăng ký">
        </form>
        <a href="/login">Đăng nhập</a>
    </div>
</div>

<script>
    // Get the modal
    var modal = document.querySelector('.modal-overlay');

    // Get the <span> element that closes the modal
    var closeModal = document.querySelector('.close-modal');

    // When the user clicks on <span> (x), close the modal
    closeModal.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    // Get the button that opens the modal
var openModalBtn = document.querySelector('.open-modal-btn');

// When the user clicks the button, open the modal 
openModalBtn.onclick = function() {
    modal.style.display = "flex";
}

</script>

</body>
</html>
