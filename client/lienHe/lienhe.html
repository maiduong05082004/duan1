    .container {

        overflow: hidden;

    header {

    header a {
        color: #fff;

        font-size: 16px;
    }
    header ul {
        padding: 0;
        list-style: none;
    }
    header li {
        display: inline;
        margin: 0 20px;

    header #branding {

    header #branding h1 {

    }
